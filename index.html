<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- mini logo -->
    <link rel="shortcut icon" href="./assets/icon/Tommy-logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/style.css">
    <title>Tommy Hilfiger Ar</title>
</head>

<body>
    <header>
        <a href="#" class="header_logo">
            <img class="logo" src="./assets/header/Tommy-Hilfiger-logo.png" alt="Logo">
        </a>
        <nav class="nav" id="nav"> 
                       
            <ul class="nav_list">
                <li><a href="#">Home</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>  
    </header>

    <main style="margin: 15px;">

        <h1>Tommy Hilfiger</h1>
        <article>
            <h2>Productos</h2>
            <form style="width: 200px; padding: 10px;">
                <select class="form-select" aria-label="Default select example" id="tipoProducto">
                    <option selected value="0">Todo</option>
                    <option value="Remeras">Remeras</option>
                    <option value="Buzos">Buzos</option>
                    <option value="Pantalones">Pantalones</option>
                </select>
            </form>
            <div class="container">
                <div class="row" id="contenedorProductos" style="display:flex;justify-content: center;">

                </div>
            </div>
        </article>
        
        <article>
            <h2>Carrito</h2>
            <ul id="listaCarrito"></ul>
            <p style="font-weight: bold;" id="carritoTotal"></p>
            <div style="display: flex; justify-content: center;">
                <form id="formCompraFinal">
                    <label for="nombre">Nombre:</label>
                    <input required type="text" name="nombre">
                    <label for="email">Email:</label>
                    <input required type="email" name="email">
                    <label for="telefono">Telefono:</label>
                    <input required type="number" name="telefono">

                    <div style="padding: 15px; display: flex; justify-content: center; ">
                        <div style="display: flex; padding: 10px;">
                            <input type="submit" value="Finalizar Compra" class="btn btn-primary" id="botonCompraFinal" style="background-color: rgb(0, 0, 88); border-radius: 5px; border-color: black;">
                        </div>
                        <div style="display: flex; padding: 10px;">
                            <input type="reset" value="Reset" class="btn btn-primary" style="background-color: rgb(0, 0, 88); border-radius: 5px; border-color: black;">
                        </div>
                    </div>
                </form>
            </div>
        </article>
    
    </main>

    <!-- Etiquetas script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
